<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Chatbot</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 shadow-lg rounded-xl bg-white h-[600px] flex flex-col">
    <div id="chat" class="p-4 flex-1 overflow-y-auto space-y-2"></div>
    <div class="p-4 border-t flex">
      <input id="input" type="text" placeholder="Type a message..." class="flex-1 border rounded px-3 py-2 focus:outline-none" />
      <button id="send" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
    </div>
  </div>
</body>
</html>
